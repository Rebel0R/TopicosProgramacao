<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro veículos</h1>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <!--{{form}}-->
        <form name="forme" id="form" action="{%if db%}/updateDB/{{db.id}}/{%else%}/inserir/{%endif%}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Modelo: {{form.modelo}}</div>
            <div class="form-group mt-4">Marca: {{form.marca}}</div>
            <div class="form-group mt-4 mb-4">Ano: {{form.ano}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="" class="btn btn-primary">Voltar</a>
    </div>
</body>
</html>
