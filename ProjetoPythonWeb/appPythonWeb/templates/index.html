<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Programacao Web com Django</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Eita que lá vem lacre</h1>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/formulario" class="btn btn-primary">Cadastrar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Modelo</th>
              <th scope="col">Marca</th>
              <th scope="col">Ano</th>
                <th scope="col">Ações (Editar/Excluir)</th>
            </tr>
          </thead>
          <tbody>
            {% for dbs in db %}
            <tr>
              <th>{{dbs.id}}</th>
              <td>{{dbs.modelo}}</td>
              <td>{{dbs.marca}}</td>
              <td>{{dbs.ano}}</td>
                <td>
                    <a href="/visualizar/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
                    <a href="/editar/{{dbs.id}}" class="btn btn-primary">Editar</a>
                    <a href="/excluir/{{dbs.id}}" class="btn btn-danger">Excluir</a>
                </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</body>
</html>
